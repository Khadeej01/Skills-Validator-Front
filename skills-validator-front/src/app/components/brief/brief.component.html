<div class="container">
  <h2>Ajouter un Brief</h2>
  <form (ngSubmit)="createBrief()">
    <div>
      <label>Contexte:</label>
      <input [(ngModel)]="newBrief.contexte" name="contexte" required />
    </div>

    <div>
      <label>Outils:</label>
      <input [(ngModel)]="newBrief.outils" name="outils" required />
    </div>

    <div>
      <label>Livrable:</label>
      <input [(ngModel)]="newBrief.livrable" name="livrable" required />
    </div>

    <div>
      <label>Compétences (IDs séparés par des virgules):</label>
      <input [(ngModel)]="competenceInput" name="competenceInput" required />
    </div>

    <button type="submit">Créer</button>
  </form>

  <hr />

  <h2>Liste des Briefs</h2>
  <ul>
    <li *ngFor="let brief of briefs">
      <strong>{{ brief.contexte }}</strong> | Outils: {{ brief.outils }} | Livrable: {{ brief.livrable }} |
      Compétences: {{ brief.competenceIds.join(', ') }}
    </li>
  </ul>
</div>
